<!DOCTYPE html>
<html>
<head>
    <title>ECG Graph Viewer</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Time', 'ECG Signal'],
                [0, 0], [1, 0.5], [2, 1], [3, 0.5], [4, 0], [5, -0.5], [6, -1], [7, -0.5], [8, 0]
            ]);

            var options = {
                title: 'ECG Signal Visualization',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time (s)' },
                vAxis: { title: 'Signal Strength' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2 style="text-align:center;">ECG Graph Viewer</h2>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto;"></div>
</body>
</html>
